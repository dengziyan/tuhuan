





<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"> 
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Document</title>

  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="css/animate.css">
  <script src="js/jquery-3.0.0.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
   <style> 
      .bg{
        width: 100%;
        height: 1000px;
        background: pink;
        padding-top:  10%;
      }
      h4{
        margin-left: 20%;
        color: white;
        font-size: 30px;
      }
      p{
        margin-left: 20%;
        color: white;
        font-size: 20px;
      }
      .part{
        display: none;
      }
      .current{
        display: block;
      }
      
  </style>
</head>
<body>
  <div class="bg">
    <div class="part part1">
         <h4 class="animate__animated animate__slideInDown">融合医疗创新，连接千家万户</h4>
        <p class="animate__animated animate__slideInUp">途欢助力成都人民奔小康</p>
    </div>
    <div class="part part2">
        <h4 class="animate__animated animate__slideInDown"> “星未来InnoStar”全球创新创业大赛</h4>
         <h4 class="animate__animated animate__slideInDown"> 途欢健康惊艳斩获二等奖</h4>
        <p class="animate__animated animate__slideInUp">成都站落幕</p>
    </div>
    <div class="part part3">
         <h4 class="animate__animated animate__slideInDown">人生旅途&nbsp;欢&nbsp;悦同行</h4>
        <p class="animate__animated animate__slideInUp">To Health To Happiness</p>
    </div>
    <div class="part part4">
         <h4 class="animate__animated animate__slideInDown">连接您与复杂医学世界的桥梁</h4>
        <p class="animate__animated animate__slideInUp">Getting Access To Better Quality Health Care</p>
    </div>
  </div>
    <script>
      var timer;
      var num=-1;
      function msgRun(){
        timer = setInterval(function(){
          num=num+1;
          $('.part').eq(num).addClass('current').siblings('').removeClass('current');
          if(num==3){
            num=-1;
           }
        },4000);
      }
     msgRun();
    </script>
</body>
</html>
